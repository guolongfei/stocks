<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>股票列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">所有股票</h1>
<div>
    <form class="form-inline text-center" role="form" id="stockform" action="/stocklist">
        <input type="text" id="code" class="form-control" name="param" placeholder="输入名称或代码">
        <button type="submit" class="btn btn-default">搜索</button>
        <button type="button" class="btn btn-default" onclick="$('#code').val('')">重置</button>
    </form>
</div>
<div class="container" style="font-size: 16px;margin-top: 16px">
    <ul class="row  list-inline" style="overflow:hidden;zoom:1;">
        <li th:each="stock:${stocks}" class="col-md-3 col-xs-6 text-center">
            <a href="stocklist.html" th:href="@{/stocks/history.html(code=${stock.code})}"><p
                    th:text="${stock.name}+'('+${stock.code}+')'"></p></a>
        </li>
    </ul>
</div>
</body>
</html>
